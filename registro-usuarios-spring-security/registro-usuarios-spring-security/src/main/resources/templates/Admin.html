<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">

                    class="icon-bar"></span> <span class="icon-bar"></span> <span

            <a class="navbar-brand" href="#">CRUD</a>

</nav>

<br>
<br>

<div class="container">
    <h1></h1>
    <br>
    <h4>
        Bienvenido <span sec:authentication="principal.username"></span>
    </h4>


    <a th:href="@{/admin/new}" class="btn btn-primary">Nuevo</a>


    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="autor : ${Autores}">
            <td th:text="${autor.id}">ID</td>
            <td th:text="${autor.nombre}">Nombre</td>

        </tr>
        </tbody>
    </table>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>fecha de lanzamiento</th>
            <th>Genero</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${Libros}">
            <td th:text="${libro.id}">ID</td>
            <td th:text="${libro.nombre}">Nombre</td>
            <td th:text="${libro.fechaLanzamiento}">fecha Lanzamiento</td>
            <td th:text="${libro.genero}">Genero</td>
            <td th:text="${libro.autorId}">id autor</td>



        </tr>
        </tbody>
    </table>
</div>
